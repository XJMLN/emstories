<html>
  <head>
    <title>sGaming.pl - Zarządzanie kontem</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons"
    />
	<link
	rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
  />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script src="lib/axios.min.js"></script>
    <style>
      #armory {
	font-family:Roboto;
	font-weight:normal;
	min-height: 185px;
	margin-left: auto;
	margin-right: auto;
    margin-top: 10%;
    width: 40%;
      }
    </style>
  </head>
  <body style="height:80% !important;">
    <div v-show="showArmory" id="armory">
      <div class="ui attached segment" style="width:94%;">
          <center v-if="armoryData.length==0"><h2>Wykupiłeś wszystkie dostępne bronie.</h2></center>
          <div v-for="w in armoryData" class="ui small image" style="margin-top: 10px !important;">
            <img :src="w.weaponImg">
            <br>
            <center><div class="ui button" @click="buyWeapon(w.weaponHash)">
              <i class="cart icon"></i> Kup - ${{ w.weaponPrice }}
            </div></center>
          </div>
      </div>
      <div class="ui bottom attached clearing segment" style="width:94%;">
        <button class="ui right floated red button" @click="exitArmory()">
          Zamknij
        </button>
      </div>
      <div v-if="showInfo" class="ui bottom attached success message" style="width:94%;">
        <i class="info icon"></i>
        Zakupione przez Ciebie bronie będą dostępne w Twoim radiowozie.
      </div>
      <div v-if="showError" class="ui bottom attached error message" style="width:94%;">
        <i class="info icon"></i>
        Nie posiadasz wystarczającej ilości pieniędzy aby zakupić daną broń.
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="script.js"></script>
  </body>
</html>
